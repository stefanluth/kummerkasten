name: Test

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: 'Build Docker Image for AMD64 & ARM64'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Docker Image for AMD64
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Show Docker Images
        run: docker images

      - name: Save Docker Image to tar File
        run: docker save ${{ steps.meta.outputs.tags }}:${{ env.VERSION }} > kummerkasten.tar

      - name: Stash Build Result
        uses: actions/upload-artifact@v3
        with:
          name: docker_build_results
          path: kummerkasten.tar
          retention-days: 1
  test:
    name: 'Test Docker Images for AMD64 & ARM64'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Load Docker Image from tar File
        uses: docker/load-action@v1
        with:
          load: kummerkasten.tar

      - name: Show Docker Images
        run: docker images

      - name: Run Docker Image
        run: docker compose up -d --wait

      - name: Run Tests
        run: npm run test

      - name: Stop Docker Image
        run: docker stop $(docker ps -q)

      - name: Remove Docker Image
        run: docker rmi ${{ steps.meta.outputs.tags }}:${{ env.VERSION }}
