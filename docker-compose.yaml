version: '3.6'
services:
  app:
    container_name: kummerkasten
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ./app:/kummerkasten/app
      - ./prisma:/kummerkasten/prisma
      - ./utils:/kummerkasten/utils
    environment:
      - UNLOCK_PASSWORD=test
      - DELETE_PASSWORD=test
    command: npm run dev
